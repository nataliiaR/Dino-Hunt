<!DOCTYPE html>
<html>
    <head>
        <title>Dino Hunt Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>

        <div class="container-flex">
            <div class="row header">
                <div class="col-12">
                    <h1> HUNT THE DINO!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <h2 class="hunter-header">Your avatar!</h2>
                        <div class= "hunter hunter-box" id="hunter-1">
                            <h4 class="hunter-name">Hunter 1</h4>
                            <img class="hunter hunter-1" src="assets/images/hunter1.png" alt="hunter-image1"/>
                            <div class="hunter-life">100</div>  
                        </div>
                        <div class= "hunter hunter-box" id="hunter-2">
                                <h4 class="hunter-name">Hunter 2</h4>
                                <img class="hunter hunter-2" src="assets/images/hunter2.png" alt="hunter-image2"/>
                                <div class="hunter-life">100</div>  
                        </div>
                        
                </div>
                <div class="col-7">
                        <h2 class="dino-header">Select the dino to hunt!</h2>
                        <div class= "dino-box" id="dino-1">
                            <h4 class="dino-name">Tyrannosaurus</h4>
                            <img class="dino dino-1" src="assets/images/tyrannosaurus.png" alt="tyrannosaurus-image"/>
                            <div class="dino-life"> 150</div>  
                        </div>
                        <div class= "dino-box" id="dino-2">
                                <h4 class="dino-name">Rex</h4>
                                <img class="dino dino-2" src="assets/images/rex.png" alt="rex-image"/>
                                <div class="dino-life"> 300</div>  
                            </div>
                            <div class= "dino-box" id="dino-3">
                                    <h4 class="dino-name">Triceratops</h4>
                                    <img class="dino dino-3" src="assets/images/triceratops.png" alt="triceratops-image"/>
                                    <div class="dino-life">200</div>  
                                </div>
                    </div>
            </div>
            <div class = "row">
                <div class = "col-12">
                    <label id="attack">Attack</label>
                </div>
            </div>
        </div>
        
        <script src="assets/js/script.js">
        </script>
    </body>
</html>
